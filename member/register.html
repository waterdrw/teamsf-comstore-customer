제1조 목적
본 약관은 (주)스마트업(이하“회사”)이 콤스 서비스를 제공함에 있어서 회사와 이용자의 권리와 의무, 책임사항, 서비스 이용절차에 관한 사항을 규정하는데 그 목적이 있습니다. 

제2조 정의
1. “콤스”는 회사가 운영하는 앱 서비스로서, 고객용 버전과 상점용 버전이 있습니다. 
2. “이용자”란 앱에 접속하여 이 약관에 따라 콤스 서비스를 이용하는 회원 및 비회원을 말합니다. 
3. “콤스 회원”이란 회사가 정한 절차에 따라 회원 가입을 한 자로서, 본 약관에 따라 콤스 서비스를 이용할 권한을 가진 자를 말합니다. 
4. “콤스 가맹점(콤스토어)”이란 회사와 가맹계약을 체결하고 회사가 제공하는 서비스를 이용하는 음식점, 호프집, 헤어샵, 카페 등의 상점 고객을 말합니다. 
5. “콤보”란 콤스 서비스를 통해 콤스 개망점이 회원들에게 제공하는 로열티 혜택의 수준을 결정하는 단골 레벨을 말하며, 1콤보에서 5콤보까지 설정됩니다. 
6. “콤보타임”이란 회원이 콤스 가맹점을 재방문하여 콤보를 달성하기 위한 제한 시간으로 20일을 기준으로 하고 있습니다. 콤보타임 일수와 시간은 변경될 수 있습니다.  
7. “콤보 혜택”이란 콤스 서비스를 통해 콤스 가맹점이 회원들에게 제공하는 로열티 혜택으로서, 콤보 레벨에 따라 가맹점이 직접 설정한 콤보할인 혜택과 단골 서비스를 말합니다. 
8. “콤템(콤보할인템)”이란 회원이 콤스 가맹점에서 콤보 달성에 따라 콤보 할인 혜택을 받을 수 있는 시스템 상의 가상 할인템 또는 승인권을 말합니다.
9. “콤보스타”란 회원이 콤스 서비스를 이용하면서 5콤보를 달성하면 적립되는 시스템 상의 가상 포인트를 말합니다. 

제3조 약관의 명시와 효력 및 개정
1. 이 약관은 서비스를 이용하고자 하는 모든 ”회원“ 및 ”가맹점“에 대하여 그 효력을 발생합니다. 
2. 회사는 이 약관의 내용을 회원이 쉽게 알 수 있도록 앱 및 웹사이트 화면에 게시하거나 기타의 방법으로 “회원”에게 공지함으로써 효력이 발생합니다. 
3. 회사는 약관의 규제 등에 관한 법률, 정보통신망법, 전자서명법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 소비자기본법, 전자상거래기본법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관련법을 위배하지 않는 범위 내에서 이 약관을 개정할 수 있습니다. 
4. 회사가 약관을 개정할 경우에는 적용일자 및 계정사유를 명시하여 콤스 앱 서비스의 이용 안내 페이지 또는 사이트(www.appcoms.me)의 초기화면에 최소 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 
5. 제4항에 따라 공지된 적용일자 이후에 회원이 회사의 서비스를 계속 이용하는 경우에는 개정된 약관에 동의하는 것으로 봅니다. 계정된 약관에 동의하지 아니하는 회원은 언제든지 자유롭게 서비스 이용계약을 해지할 수 있습니다.
6. 이 약관에 정하지 아니한 사항과 이 약관의 해석에 관하여는 정부가 제정한 전자거래소비자보호지침 및 관련 법령 또는 일반 상관례에 따릅니다. 

제4조 회원가입 및 회원정보 변경
1. 회원으로 가입하고자 하는 이용자는 콤스 모바일 어플리케이션을 통해 본 약관과 개인정보취급방침에 동의함으로써 회원가입을 신청합니다. 
2. 회원이 본조 제1항에 의거 회원가입을 신청하면 회사는 회원 가입을 승인하고 회원고유번호를 발급합니다. 
3. ID와 비밀번호에 관한 관리책임은 회원에게 있으며, 이를 소홀히 하여 발생한 모든 민 형사상의 책임은 회원 자신에게 있습니다. 
4. 회원이 자신의 ID 및 비밀번호를 도난당하거나 제3자가 사용하고 있음을 인지한 경우에는 즉시 회사에 통보하고 회사의 조치가 있는 경우에는 그에 따라야 합니다. 회원이 회사에 통지를 하지 않거나 회사의 조치에 응하지 아니하여 발생하는 모든 불이익에 대한 책임은 회원에게 있습니다. 
5. 회원은 제1항의 이용 신청시 반드시 실제정보(이름, 본인 명의의 휴대전화번호, 본인이 사용중인 유효한 이메일 등)를 기재하여야 하며, 허위정보를 기재한 회원의 경우 서비스 이용이 제한되거나 회원과의 서비스 이용계약을  해지할 수 있습니다.
6. 회원이 콤스 서비스를 이용할 경우 해당 가맹점은 본인 확인을 위한 회원의 일부 정보(이름, 핸드폰번호, 아이디, 통계정보, 이용정보, 회원고유번호 등)를 확인 또는 이용할 수 있습니다. 
7. 타인의 명의를 도용하는 등의 부정한 목적과 방법으로 이용 신청한 회원의 ID는 사전 통지 없이 삭제될 수 있고, 당해 회원은 서비스 이용금지 및 법적 제재를 받을 수 있으며, 회사는 이에 책임지지 않습니다. 
8. 회사는 회원들에게 원활한 서비스 제공을 위해 회원에게 서비스를 통한 광고 및 서비스 관련 각종 정보를 제공할 수 있습니다. 회원이 원치 않는 경우 서비스를 통해서 거부를 할 수 있습니다. 
9. 회원은 서비스 내 설정 화면을 통하여 본인의 개인정보를 열람하고 수정할 수 있습니다. 
10. 회원은 본인의 개인정보를 허위로 설정하여 부당한 방법으로 이익을 취할 경우, 당사자의 포인트와 쿠폰은 소멸되고 서비스 이용이 제한될 수 있으며, 회사는 이에 책임지지 않습니다. 
11. 콤스 서비스에서 회원에게 발급한 회원고유번호는 원칙적으로 변경이 불가능하지만 변경사유가 명확한 경우 회사가 인정하는 절차에 따라 변경이 가능합니다. 
12. 본 조 제1항 및 제2항에 따라 가입된 회원 중 회원 가입시 개인정보를 잘못 기입했거나 회원 이름 등이 법적 절차에 의해 변경되었을 경우 콤스 서비스 또는 상담원을 통해서 개인정보 변경을 하여야 합니다. 회원이 개인정보를 변경하지 아니하여 발생하는 불이익에 대해서는 회사가 책임을 지지 않습니다. 
13. 회사는 법률에서 정한 특별한 규정이 없는 경우를 제외하고 기본적으로 회원의 별도 동의 없이 회원정보를 제3자에게 제공하지 않습니다. 

제5조 회원탈퇴 및 자격 상실
1. 회원은 회사에 언제든지 탈퇴를 요청할 수 있으며 회사는 회원탈퇴에 관한 규정에 따라 이를 처리합니다. 
2. 회원탈퇴 시 해당 고객의 모든 이용정보는 삭제되며, 콤보 달성 점수, 발급 콤템, 콤보 보상템, 콤보스타 등에 대한 정보도 함께 상실됩니다. 이 경우 회원은 상실된 이용 실적에 대한 권한을 요구할 수 없습니다.
3. 회원이 다음 각 호의 사유에 해당하는 경우, 회사는 회원 자격을 제한 및 정지시킬 수 있고, 그 경우가 심한 경우 강제로 회원 자격을 상실 시킬 수 있습니다. 
① 가입 신청 시에 허위 내용을 등록한 경우
② 타인의 개인정보를 도용 및 임의사용 하거나 연락처의 허위 사용 및 도용하는 행위 
③ 다른 회원의 서비스 이용을 방해하는 경우
④ 콤스 가맹점의 영업을 방해하고 다른 손님과 회원들에게 상점 이미지를 훼손하는 경우
⑤ 회원이 콤템을 사용하여 콤스 가맹점의 혜택을 받아 놓고도 마치 해당 콤보의 혜택을 받지 않은듯한 태도를 보이며 가맹점에 추가 혜택과 보상을 요구하는 행위
⑥ 관계법령과 이 약관이 금지하거나 공공질서 미풍양속에 반하는 행위를 하는 경우
범죄와의 결부, 관련 법령 위반 활동으로 판단되는 행위를 한 경우
4. 회사가 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 통지하고, 회원등록 말소 전에 소명할 기회를 부여합니다. 
5. 본 조에 따라 회원탈퇴를 하거나 회원자격을 상실하는 경우에는 콤스 서비스를 이용할 수 없습니다. 

제6조 서비스 내용 및 변경
1. 회사가 본 약관에 정해진 바에 따라 회원에게 제공하는 서비스는 다음 각 호와 같으며 서비스를 이용하고자 하는 고객은 본 약관에 정해진 제반 절차를 거쳐 회원으로 가입하여야 합니다. 
① 콤템(콤보할인템) 발급/승인 서비스
회원은 콤스 어플리케이션을 통해 콤보 할인템을 발급받아 콤스 가맹점을 이용하고 승인을 받을 수 있습니다. 승인시 회원은 콤스 가맹점으로부터 할인 혜택을 적용 받습니다. 
② 콤보 스템프 서비스
회원은 콤스 가맹점에서 콤템을 승인 받으면 콤보스템프를 획득하게 됩니다. 콤보스템프를 획득하게 되면 콤보 할인율이 향상되고, 콤보스템프 5개가 모이면 해당 가맹점으로부터 단골 서비스를 제공받을 수 있습니다. 
③ 콤보스타 적립 서비스 
회원이 콤스 가맹점에서 5콤보를 달성하면 가상 포인트인 콤보스타 1개가 적립됩니다. 
④ 가맹점 정보 제공 서비스
회원은 콤스 어플리케이션을 통해 콤스 가맹점들의 프로필, 사진, 전화번호, 위치 등의 정보를 제공받을 수 있습니다. 
⑤ 이벤트 서비스
회원은 회사게 제공하는 이벤트에 참여할 수 있습니다. 
2. 회사는 상기 각 호의 서비스 이외에도 추가적인 서비스를 개발하여 회원에게 제공할 수 있습니다. 
3. 회사는 서비스의 원활한 제공을 위하여 웹사이트(www.appcoms.me)를 운영하고 있으며, 앱 서비스에 지원하지 못하는 보다 상세한 내용을 확인 및 문의할 수 있습니다. 
4. 회사는 제공하는 서비스의 구체적인 내용에 따라 개별 서비스에 대한 약관 및 이용조건을 각 개별서비스 마다 별도로 정하여 정회원의 동의를 얻을 수 있습니다. 이 경우 개별 서비스에 대한 이용약관 등이 본 약관에 우선합니다. 

제7조 서비스의 변경
1. 회사는 서비스 활성화 또는 더 효율적인 서비스 제공을 위하여 새로운 버전의 앱 및 웹 서비스를 개발할 수 있으며, 이 경우 기존 앱 서비스와 연동하여 제공할 수 있습니다. 
2. 회사는 이용 감소로 인한 원활한 서비스 제공이 어렵거나, 수익성 약화, 기술 진보에 따른 차세대 서비스로의 전환 필요성, 서비스 제공과 관련한 회사 정책의 변경 등 기타 상당한 이유가 있는 경우 운영상, 기술상의 필요에 따라 제공하고 있는 전부 또는 일부 서비스를 변경 또는 중단할 수 있습니다. 
3. 회사는 무료로 제공되는 서비스의 일부 또는 전부를 회사의 정책 및 운영의 필요상 수정, 중단, 변경할 수 있으며, 이에 대해 관련법에 특별한 규정이 없는 한 회원에게 별도의 보상을 하지 않습니다. 
4. 회사는 서비스의 내용, 이용방법, 이용시간에 대하여 변경 또는 서비스 중단이 있는 경우에는 변경 또는 중단될 서비스의 내용 및 사유와 일자 등은 그 변경 또는 중단 전에 회사 “웹사이트” 또는 서비스 내 “공지사항” 화면 등 회원이 충분히 인지할 수 있는 방법으로 30일의 기간을 두고 사전에 공지합니다. 

제8조 서비스 이용시간
1. 서비스의 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 
2. 정기 정감 등의 필요로 회사가 정한 날이나 시간에는 서비스 이용에 제약이 있을 수 있습니다.  

제9조 서비스 이용책임
1. 회원은 회사가 서명한 명시적인 서면의 구체적으로 허용한 경우를 제외하고는 서비스를 이용하여 상품을 판매하는 영업활동을 할 수 없으며 특히 해킹, 돈벌이 광고, 음란 사이트 등을 통한 상업행위, 상용S/W 불법 배포 등을 할 수 없습니다. 이를 어겨 발생한 영업활동의 결과 및 손실, 관계 기관에 의한 법적 조치 등에 관해서는 회사가 책임을 지지 않습니다. 
2. 만일 회원의 위반 행위로 인하여 회사에게 손해(민사, 형사, 행정 등 일체의 불이익 포함)가 발생한 경우, 당해 회원은 회사에게 회사가 입은 손해에 상응하는 배상을 하여야 합니다. 

제10조 서비스의 일시 중단
1. 회사는 서버 등 정보통신설비의 점검, 보수, 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다. 
2. 본 조 제1항의 사유로 서비스를 중단하고자 할 경우 회사는 관련 내용을 SMS, 또는 이메일로 공지하거나 서비스 내 공지사항 및 사이트에 게시하는 방법으로 회원에게 서비스 중단 사실을 알려드립니다. 

제11조 서비스 종료
1. 서비스를 종료하고자 할 경우, 회사는 서비스를 종료하고자 하는 날로부터 3개월 이전에 회원에게 알려드립니다. 
2. 서비스 종료 통지가 있는날(“통지일”) 현재 기 획득한 콤보, 스템프, 콤템, 콤보스타, 단골서비스, 보상아이템 등은 회사가 별도로 지정하는 날(“서비스 종료일”)까지 본 서비스를 통해 사용하여야 하며, 서비스 종료일가지 사용하지 않을 시에는 모두 자동으로 소멸됩니다. 
3. 본 조 제2항에 따른 서비스 종료일 이후 회원은 회사로부터 서비스를 제공받지 못합니다.   

제12조 콤스 가맹점 이용
1. 회원은 콤스 앱을 통해 콤템을 발급받아 콤스 가맹점을 이용하실 수 있습니다. 
2. 가맹점 이용 후 결제 시점에 콤스 앱을 통해 콤템을 사용 요청하시고 가맹점 카운터에 말씀 하시면 승인을 완료 받으실 수 있으며, 해당 콤템의 할인금액 만큼 할인 받으실 수 있습니다. 
3. 회원은 1콤보와 5콤보 단계에서 콤스 가맹점을 이용하게 되면, 콤스 앱을 통해 각 가맹점이 직접 설정한  단골혜택인 1콤보 단골서비스(보상아이템)와 5콤보 단골서비스(보상아이템)를 제공받으실 수 있습니다. 이 경우 회원은 미리 서비스 제공을 요청하셔야 하며, 콤스 앱을 통해 설정된 내용에 한해서 서비스 제공을 요구하실 수 있습니다. 
4. 콤스 가맹점은 콤보 할인율과 단골서비스(보상아이템) 내용을 직접 설정하고 변경할 수 있으며, 회원은 변경된 혜택을 제공받게 됩니다. 
5. 콤스 가맹점은 회사에 서비스 종료를 요청할 수 있고 서비스 종료 시 회원은 해당 가맹점으로부터 콤보할인과 단골서비스(보상아이템) 혜택을 요구하실 수 없습니다. 콤스 서비스 종료 시에는 콤스 앱의 해당 가맹점 페이지에 서비스 종료일 20일 전부터 “서비스 종료 임박” 메시지가 출력됩니다. 
6. 콤스 앱을 통해 제공되는 콤스 가맹점의 콤보할인 혜택과 보상템 서비스는 해당 가맹점이 직접 설정하고 제공하는 단골 서비스로서 다른 가맹점에서 중복으로 이용하거나 대체해서 제공받으실 수 없습니다. 
7. 회원은 콤템의 사용과 승인, 콤보 혜택의 이용 등 콤스 가맹점 이용 시에 본 약관과 콤스 앱을 통해 제공하는 도움말, 이용 안내 등을 기준으로 이용하여야 합니다. 
8. 회원은 콤템을 사용하여 콤스 가맹점의 혜택을 받아 놓고도 마치 해당 콤보의 혜택을 받지 않은듯한 태도를 보이며 가맹점에 추가 혜택과 보상을 요구하는 행위를 해서는 안됩니다.
9. 회원은 콤스 가맹점 이용시 해당 가맹점의 이용 정책을 따라야 하며, 가맹점의 영업을 방해하거나 이미지를 손상시키는 행위를 해서는 안됩니다. 가맹점의 영업을 방해하거나 이미지를 손상시키는 행위 발생시 회사는 회원자격을 정지시킬 수 있으며, 가맹점은 손해배상을 청구할 수 있습니다. 

제13조 회사의 의무
1. 회사는 관련법과 이 약관이 금지하거나 미풍양속에 반하는 행위를 하지 않으며, 계속적이고 안정적으로 “서비스”를 제공하기 위하여 최선을 다하여 노력합니다.
2. 회사는 회원과 가맹점이 안전하게 서비스를 이용할 수 있도록 개인정보(신용정보 포함) 보호를 위해 보안시스템을 갖추어야 하며 개인정보취급방침을 공시하고 준수합니다. 
3. 회사는 서비스 이용과 관련하여 회원과 가맹점으로부터 제기된 의견이나 불만이 정당하다고 인정할 경우에는 이를 처리하여야 합니다. 회원과 가맹점이 제기한 의견이나 불만사항에 대해서는 고객센터를 활용하거나 이메일 등을 통하여 회원과 가맹점에게 처리과정 및 결과를 전달합니다. 
4. 회사는 관계법령에 정한 의무사항을 준수합니다. 

제14조 회원 및 이용자의 의무
1. 회원은 관계법령, 이 약관의 규정, 이용안내 등 회사가 통지하는 사항을 준수하여야 하며, 기타 회사 업무에 방해되는 행위를 하여서는 안됩니다. 
2. 회원은 “콤스 가맹점” 이용시 해당 상점의 이용 절차와 규칙에 따라야 하며, 영업에 방해가 되는 행동과 이미지를 훼손하는 행위를 하여서는 안됩니다. 
3. 회원은 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 안됩니다.

제15조 콤스 가맹점의 의무
1. 콤스 가맹점은 콤스 앱을 통해 정확한 운영정보, 위치정보, 메뉴정보, 전화번호, 사진 등을 제공해야 합니다. 
2. 콤스 가맹점은 콤스 앱을 통해 설정한 콤보 혜택을 이용 기준에 부합하는 회원들에게 제공해야할 의무가 있습니다. 
3. 콤스 가맹점은 콤보 혜택의 내용을 과장하거나 사실과 다르게 설정하거나, 서비스 제공시 설정한 내용보다 축소해서 제공해서는 안됩니다. 

제16조 저작권의 귀속 및 이용제한

2. 회원은 서비스를 이용함으로써 얻은 정보를 회사의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 제공해서는 안되며, 이를 위반할 시 회사는 서비스 이용제한과 손해배상을 청구할 수 있습니다. 

제17조 개인정보보호

2. 회사는 개인정보취급방침에 따라 회원의 개인정보를 최대한 보호하기 위하여 노력합니다.

2. 회원과 가맹점간에 발생한 분쟁을 해결하기 위하여 회사는 가맹센터와 고객센터를 운영하고 있으며, 분쟁 발생 시에는 본 약관과 서비스 정책에 의거하여 분쟁이 해결합니다.

1. 회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.

3. 회사는 회원이 서비스를 이용하여 기대하는 수익을 상실한 것에 대하여 책임을 지지 않으며 그 밖의 서비스를 통하여 얻은 자료로 인한 손해에 관하여 책임을 지지 않습니다.

5. 회원이 발송한 메일 내용에 대한 법적인 책임은 사용자에게 있습니다.
