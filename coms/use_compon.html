        <a href="./index.html" data-ajax="false" class="ui-btn-right"><i class="icon-remove"></i></a>

    <div id="wrapper" class="content-near-shop">
        <div id="scroller">
            <div class="area-padding">
                <div class="banner-coupon active main">
                    <div class="banner-inner-coupon row">
                        <div class="span"><img id="shop-img" src="./img/img-shop-profile1.jpg"></div>
                        <div class="span">
                            <p id="shop-name">상점 이</p>

                            <p>콤템 사용기간 : <span id="limit-date"></span> 까지</p>
                        </div>
                        <div class="shop-combo" style="clear:both;">                    
                            <div class="span header-combo3"><i class="icon-time"></i>달성완료</div>
                            <div class="span well area-padding">쿠폰번호 : <span id="compon-num"></span></div>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="area-padding area-price-info">
                <p>계산시 카운터에서 콤템번호를 확인 받으시면 콤템 가격만큼 계산을 완료 받으실 수 있습니다.</p>
            </div>
            <div class="notice-near-shop">
                <p><i class="icon-asterisk"></i> 콤템 금액 초과 이용시에는 현금 또는 신용카드로 초과된 금액을 납부 하시면 됩니다.</p>
                <p><i class="icon-asterisk"></i> 예 : 4만원 이용시 3만원권 콤템 사용 후 1만원은 현금 또는 신용카드 납부!</p>
            </div>
            <div class="area-padding area-price-info">
                <p>상점 카운터에서 콤템 승인에 문제가 있을 시 아래의 고객센터로 연락주세요.</p>
            </div>
        </div>
