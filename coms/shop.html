    </div><!-- /header -->

    <div data-role="content">
        <div id="wrapper" class="content-shop">
        <h4 id="loading-wrapper" style="text-align:center;">로딩 중입니다...</h4>
        <div id="inner-wrapper" style="display:none;">
            <div class="row area-shop-info area-padding">
                <div class="span"><img id="profile-img" src="./img/img-shop-profile1.jpg" class="well"></div>
                <div class="span">
                    <p>상점업종 <span id="name"></span></p>
                    <p>상점위치 <span id="location"></span></p>
                    <p>영업시간 <span id="time"></span></p>
                    <p>정기휴일 <span id="closed"></span></p>
                    <p>전화번호 <span id="phone"></span></p>
                    <p></p>
                </div>
            </div>
            <div class="area-shop-more ui-grid-b">
                <div class="ui-block-a"><a href="#page-menu" data-role="button" data-mini="true"><i class="icon-list-alt"></i> 메뉴보기</a></div>
                <div class="ui-block-b"><a id="btn-location" data-role="button" data-mini="true" data-ajax="false"><i class="icon-map-marker"></i> 위치보기</a></div>
                <div class="ui-block-c"><a id="tag-phone" data-role="button" data-mini="true"><i class="icon-phone"></i> 전화걸기</a></div>
            </div>
            <div class="area-divider">고객님은 현재 <span class="currentCombo"></span>콤보 중으로 <span class="currentCombo2" class="strong"></span>콤보 할인이 적용됩니다.</div>
            <div id="area-shop-benefit"></div>
            <div class="area-shop-combo">                                    
                <div class="combo-progress2">
                    <div class="combo-box"><i class="icon-heart"></i><span class="combo-text">1콤보<br>(<span id="combo1"></span>%)</span></div>
                    <div class="combo-box"><i class="icon-heart "></i><span class="combo-text">2콤보<br>(<span id="combo2"></span>%)</span></div>
                    <div class="combo-box"><i class="icon-heart "></i><span class="combo-text">3콤보<br>(<span id="combo3"></span>%)</span></div>
                    <div class="combo-box"><i class="icon-heart "></i><span class="combo-text">4콤보<br>(<span id="combo4"></span>%)</span></div>
                    <div class="combo-box"><i class="icon-gift "></i><span class="combo-text">5콤보<br>(<span id="combo5"></span>%)</span></div>
                </div>
                
                <p class="left-combo-text"><i class="icon-time"></i> 남은 콤보타임 <span id="left-comboday">20</span>/20</p>
                   
                <br>

                <a data-role="button" id="btn-buy" data-ajax="false" data-theme="b">콤보 할인받기</a>
            </div>
        </div></div>
