        <h1>마이콤스</h1>
    </div><!-- /header -->

    <div data-role="content">
    <div id="wrapper" class="content-shop"><div id="scroller">
            <div class="area-padding">    
                <div class="row area-member-info">
                    <div class="span"><img id="profile" src="../img/logo.png"></div>
                    <div class="span">                        
                        <div>
                            <span class="member-info-text" id="nickname"></span><br>
                            <span class="member-info-text" id="email"></span>
                        </div>
                        
                        <div class="area-heart-cash">
                            <div class="area-heart-top" style="text-align:center">콤보스타</div>
                            <div class="area-heart-bottom"><p><i class="icon-star"></i><span id="heart-cash"></span></p></div>
                        </div>
                    </div>
                </div>
                <a href="./compon.html" data-role="button" data-ajax="false">미사용 콤템(<span id="compon-num">0</span>)</a>
                <hr/>
                <table class="mycoms-info">
                    <tr>
                        <th>전체 이용 상점</th><td><span id="total_shop_count"></span>개</td>
                    </tr>
                    <tr>
                        <th>나의 단골 상점</th><td><span id="favorite_shop_count"></span>개</td>
                    </tr>
                    <tr>
                        <th>누적 승인 금액</th><td><span id="total_sales_sum"></span>원</td>
                    </tr>
                    <tr>
                        <th>누적 할인 혜택</th><td><span id="total_discount_sum"></span>원</td>
                    </tr>
                </table>    
            </div>
    </div></div><!-- /content -->
