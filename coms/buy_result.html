<div data-role="page">
    <div data-role="header" class="menu1-header" data-position="fixed" data-tap-toggle="false">
        <h1>콤템 사용하기</h1>
        <a href="../mycoms/compon.html" data-ajax="false" class="ui-btn-right"><i class="icon-remove"></i></a>
    </div><!-- /header -->

    <div data-role="content" class="content-near-shop">
    <div id="wrapper">
        <div class='area-padding'>
            <div class='list-mycompon unused-compon'>
                <div class='list-inner'>
                    <img id="shop-img" class='img'>
                    <p id="shop-name" class='name'></p>
                    <p class='price'><span id="buy-price"></span>원 이상 이용시 <span id="buy-discount-price"></span>원 할인템</p>
                    <p><span class='compon-nums' id="combo-count"></span> 콤보 / <span class='compon-nums' id="price-discount"></span>% 할인</p>
                    <p class="foo"><span class='combo-left unused-compon'><i class='icon-time'><span id="left-date"></span>일</i></span><span class='compon-code'>승인번호 : <span id="compon-code"></span> </span></p>                                      
                </div>
            </div>
        </div>
        

        <div class="area-divider"><i class="icon-arrow-right"></i> 상점 이용 시 발급하신 콤보할인템을 사용하세요.</div>
        <div class="notice-near-shop">
            <p><i class="icon-asterisk"></i> 발급하신 콤보할인템을 승인 받으시려면 계산시 콤보할인템 사용하기 버튼을 누르시고 상점 카운터에서 확인 받으세요.</p>
            <p><i class="icon-asterisk"></i> 콤보할인템을 사용하신 후 반드시 상점의 승인을 완료하셔야 콤보가 달성됩니다.</p>
        </div>
        <div class="area-padding area-price-info">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a id="btn-use" href="#" data-role="button" data-theme="b">지금 사용하기</a></div>
                <div class="ui-block-b"><a id="btn-unuse" href="../mycoms/compon.html" data-ajax="false" data-role="button">다음에 사용하기</a></div>
            </div>
        </div>
        <input type="hidden" id="pid" value="">
    </div><!-- /content -->
    </div>
   
    <div data-role="footer" data-id="mainFooter" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" data-grid="d">
            <ul class="apple-navbar-ui comboSprite">
